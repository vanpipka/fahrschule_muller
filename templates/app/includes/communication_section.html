<section class="installment-section main__installment-section pb100">
    <div class="installment-section__container container">
        <div class="installment-form mt40">
            <div class="form-block">

                <form action="#" class="form" data-js-form="">
                    <div class="form__inputs-hidden">
                        <input type="text" name="formName" hidden="" value="erste_hilfe">
                        <input type="url" name="url" hidden="" value="https://fahrschule-svs-mueller.de/">
                    </div>
                    {% csrf_token %}
                    <div class="form__inputs form__inputs--section form__inputs--white">
                        <input class="input" type="text" hidden name="form_name" value="erste_hilfe" data-js-input="">
                        <div class="input-container input-container--inner">
                            <input class="input" type="text" name="name" data-mask="name" data-js-input="">
                            <label class="label">Name</label>
                            <div class="bar"></div>
                        </div>

                        <div class="input-container input-container--inner">
                            <input class="input" type="tel" name="phone" data-mask="phone" data-js-input="">
                            <label class="label">Handynummer</label>
                            <div class="bar"></div>
                        </div>

                        <div class="input-container-submit">

                            <button type="submit" class="btn btn--w15">Anfrage absenden</button>

                            <div class="form-person">Ich versichere, die Datenschutzerklärung gelesen zu haben und stimme der Nutzung meiner Daten gemäß der Datenschutzerklärung zu.*
                            </div>

                        </div>

                    </div>

                </form>
            </div>

        </div>
    </div>

</section>
